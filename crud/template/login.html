<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    {%block title%}
    <title>login</title>
    {%endblock%}
</head>
<body>

{%block content%}
<style>
    .image{
     background-image: url('https://fiverr-res.cloudinary.com/image/upload/f_auto,q_auto/v1/attachments/generic_asset/asset/6a774eae58995bc8e1d5326d30d2cb73-1650458203560/gold%20color-min.jpg'); 
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    
    }
    </style>

    <div class="container-fluid image">
        <div class="row d-flex align-items-center justify-content-center" style="height: 100vh;">
            <div class="col-md-3 bg-white  d-flex justify-content-center   shadow  " style="border-radius: 10px ;">
        
    <form method="POST">
      {%csrf_token%}
        <h1 class="text-center mt-5 mb-3 fw-bold" >LOGIN PAGE</h1>
        <div class="">
          <label for="exampleInputEmail1" class="form-label"></label>
          <input type="text" class="form-control rounded-pill" name="Username" placeholder="Username" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 300px;">
        
        </div>
        <div class="">
          <label for="exampleInputPassword1" class="form-label"></label>
          <input type="password" class="form-control rounded-pill" name="password" placeholder="password" id="exampleInputPassword1" style="width: 300px;">
        </div>
        <p class="text-danger text-center">{{error_msg}}</p>
       
       <div class=" mt-3 d-flex justify-content-center">
        <button type="submit" class="btn btn-dark w-50 rounded-pill">Login</button>
       </div>
       <div class=" mt-5">
        <p >Create an account <a href="{%url 'signup'%}" class="text-decoration-none">signup now</a></p>
       </div>
      </form>
    </div>
</div>
</div>
{%endblock%}
</body>
</html>
